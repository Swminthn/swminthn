            return (
                <div className="glass-panel p-6 rounded-3xl col-span-12 md:col-span-4 row-span-2 overflow-y-auto max-h-[500px]">
                    <div className="flex items-center gap-2 mb-6 sticky top-0 bg-transparent backdrop-blur-md z-10 py-2">
                        <Icon name="Briefcase" className="w-5 h-5 text-amber-500" />
                        <h3 className="text-slate-800 dark:text-zinc-100 font-bold text-lg">Experience</h3>
                    </div>
                    <div className="space-y-8 relative pl-4 border-l border-slate-200 dark:border-zinc-700 ml-2">
                        {PERSONA.experience.map((job) => (
                            <div key={job.id} className="relative group">
                                <div className="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-slate-200 dark:bg-zinc-800 border-2 border-slate-400 dark:border-zinc-600 group-hover:border-amber-400 group-hover:bg-amber-400 transition-colors shadow-[0_0_10px_rgba(245,158,11,0.3)]"></div>
                                <div className="flex flex-col">
                                    <span className="text-xs text-amber-600 dark:text-amber-400 font-mono mb-1">{job.period}</span>
                                    <h4 className="text-slate-800 dark:text-white font-bold text-lg">{job.role}</h4>
                                    <p className="text-slate-500 dark:text-zinc-400 text-sm font-medium">{job.company}</p>
                                    <p className="text-slate-500 dark:text-zinc-500 text-xs mt-2 leading-relaxed">{job.desc}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProjectCard = ({ project, onClick }) => (
            <div 
                onClick={() => onClick(project)}
                className="group relative h-64 rounded-3xl overflow-hidden cursor-pointer border border-slate-200 dark:border-zinc-800 hover:border-amber-500/50 transition-all duration-300 shadow-md hover:shadow-xl dark:shadow-none bg-white dark:bg-zinc-900"
            >
                {/* Updated Image Tag with Fallback Logic same as Profile Photo */}
                <img 
                    src={project.image} 
                    alt={project.title} 
                    className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" 
                    onError={(e) => {
                        // If your local image isn't found, fallback to a nice Unsplash image
                        e.target.onerror = null;
                        e.target.src = "https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&q=80&w=800";
                    }}
                />
                <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent opacity-60 dark:opacity-80 group-hover:opacity-90 transition-opacity"></div>
                
                <div className="absolute top-4 right-4 bg-white/90 dark:bg-zinc-900/80 backdrop-blur p-2 rounded-full border border-slate-200 dark:border-zinc-700 text-slate-800 dark:text-white shadow-lg">
                    <Icon name={project.icon} className="w-4 h-4" />
                </div>

                <div className="absolute bottom-0 left-0 p-6 w-full transform translate-y-2 group-hover:translate-y-0 transition-transform">
                    <div className="flex items-center gap-2 mb-2">
                         <span className="text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded bg-amber-500/90 text-white border border-amber-500/20 shadow-sm">{project.category}</span>
                    </div>
                    <h3 className="text-xl font-bold text-white mb-2">{project.title}</h3>
                    <div className="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity delay-75">
                        <span className="text-xs text-zinc-200 font-medium">View Dev Diary</span>
                        <Icon name="ExternalLink" className="w-3 h-3 text-amber-400" />
                    </div>
                </div>
            </div>
        );

        const YouTubeCard = ({ channel }) => (
            <a href={channel.url} target="_blank" rel="noopener noreferrer" className="glass-panel p-4 rounded-2xl flex items-center justify-between group hover:bg-slate-100 dark:hover:bg-zinc-800/50 transition-all border border-slate-200 dark:border-zinc-800 hover:border-red-600/30">
                <div className="flex items-center gap-4">
                    <div className="w-12 h-12 rounded-full bg-red-50 dark:bg-red-600/10 flex items-center justify-center border border-red-100 dark:border-red-600/20 group-hover:scale-110 transition-transform">
                        <Icon name="Youtube" className="w-6 h-6 text-red-600" />
                    </div>
                    <div>
                        <h4 className="text-slate-800 dark:text-white font-bold text-sm leading-tight group-hover:text-red-600 dark:group-hover:text-red-500 transition-colors">{channel.name}</h4>
                        <p className="text-slate-500 dark:text-zinc-500 text-xs font-mono">{channel.handle}</p>
                    </div>
                </div>
                <div className="text-right">
                    <span className="block text-slate-800 dark:text-white font-bold text-sm">{channel.subs}</span>
                    <span className="text-[10px] text-slate-400 dark:text-zinc-500 uppercase tracking-wider">Subs</span>
                </div>
            </a>
        );

        const ProjectModal = ({ project, onClose }) => {
            if (!project) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 dark:bg-black/90 backdrop-blur-md animate-fadeIn">
                    <div className="bg-white dark:bg-zinc-900 w-full max-w-6xl h-[85vh] rounded-3xl border border-slate-200 dark:border-zinc-800 shadow-2xl overflow-hidden flex flex-col md:flex-row relative">
                        
                        <button onClick={onClose} className="absolute top-4 right-4 z-20 p-2 bg-white/50 dark:bg-black/50 hover:bg-slate-100 dark:hover:bg-zinc-700 rounded-full text-slate-800 dark:text-white transition-colors border border-slate-200 dark:border-zinc-700">
                            <Icon name="X" className="w-5 h-5" />
                        </button>

                        <div className="w-full md:w-5/12 h-full relative group">
                            <img src={project.image} alt={project.title} className="w-full h-full object-cover opacity-90 dark:opacity-50" />
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent dark:from-zinc-900 dark:via-zinc-900/50"></div>
                            <div className="absolute bottom-0 left-0 p-8 w-full">
                                <div className="flex flex-wrap gap-2 mb-4">
                                    <span className={`px-3 py-1 rounded-full text-xs font-bold border ${project.status === 'Completed' ? 'bg-green-100 border-green-200 text-green-700 dark:bg-green-500/10 dark:border-green-500/30 dark:text-green-400' : 'bg-amber-100 border-amber-200 text-amber-700 dark:bg-amber-500/10 dark:border-amber-500/30 dark:text-amber-400'}`}>
                                        {project.status}
                                    </span>
                                </div>
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-4 leading-tight">{project.title}</h2>
                                <p className="text-slate-200 dark:text-zinc-300 text-sm md:text-base leading-relaxed border-t border-white/20 dark:border-zinc-700 pt-4">{project.desc}</p>
                            </div>
                        </div>

                        <div className="w-full md:w-7/12 bg-slate-50 dark:bg-zinc-950 p-8 flex flex-col h-full border-l border-slate-200 dark:border-zinc-800">
                            <div className="flex items-center justify-between mb-6 pb-4 border-b border-slate-200 dark:border-zinc-800/50">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                        <Icon name="Database" className="w-5 h-5 text-amber-500" />
                                        Development Diary
                                    </h3>
                                    <p className="text-slate-500 dark:text-zinc-500 text-xs mt-1">Day-by-Day Progress Tracker</p>
                                </div>
                                <div className="text-right bg-white dark:bg-zinc-900 px-3 py-1 rounded-lg border border-slate-200 dark:border-zinc-800">
                                    <span className="block text-xl font-bold text-slate-800 dark:text-white">{project.updates.length}</span>
                                    <span className="text-[10px] text-slate-400 dark:text-zinc-500 uppercase tracking-widest">Logs</span>
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto pr-4 custom-scrollbar">
                                {project.updates.length > 0 ? (
                                    <div className="space-y-8 relative pl-3">
                                        <div className="absolute left-[7px] top-2 bottom-4 w-[2px] timeline-line opacity-50 dark:opacity-30"></div>
                                        {project.updates.map((log, index) => (
                                            <div key={index} className="relative pl-8 group">
                                                <div className="absolute left-0 top-1.5 w-4 h-4 rounded-full bg-slate-50 dark:bg-zinc-950 border-2 border-amber-500/50 group-hover:bg-amber-500 group-hover:scale-110 transition-all z-10 shadow-sm"></div>
                                                <div className="flex items-center justify-between mb-2">
                                                    <h4 className="text-slate-800 dark:text-zinc-200 font-bold text-lg group-hover:text-amber-600 dark:group-hover:text-amber-400 transition-colors">{log.title}</h4>
                                                    <div className="flex items-center gap-2 bg-white dark:bg-zinc-900 px-2 py-1 rounded border border-slate-200 dark:border-zinc-800">
                                                        <Icon name="Calendar" className="w-3 h-3 text-slate-400 dark:text-zinc-500" />
                                                        <span className="text-slate-500 dark:text-zinc-400 font-mono text-xs">{log.date}</span>
                                                        <span className="text-[10px] text-amber-600 dark:text-amber-500 font-bold bg-amber-50 dark:bg-amber-500/10 px-1 rounded">Day {log.day}</span>
                                                    </div>
                                                </div>
                                                <p className="text-slate-600 dark:text-zinc-400 text-sm leading-relaxed mb-3 bg-white dark:bg-zinc-900/50 p-3 rounded-lg border border-slate-200 dark:border-zinc-800/50 shadow-sm dark:shadow-none">{log.desc}</p>
                                                <div className="flex flex-wrap gap-2">
                                                    {log.tags && log.tags.map(tag => (
                                                        <span key={tag} className="text-[10px] px-2 py-0.5 bg-slate-100 dark:bg-zinc-800 border border-slate-200 dark:border-zinc-700 rounded text-slate-500 dark:text-zinc-400 font-mono group-hover:border-amber-500/30 group-hover:text-amber-600 dark:group-hover:text-amber-500/80 transition-colors">
                                                            #{tag}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-400 dark:text-zinc-600 space-y-4">
                                        <div className="w-16 h-16 rounded-full bg-slate-100 dark:bg-zinc-900 flex items-center justify-center">
                                            <Icon name="Code" className="w-8 h-8 opacity-20" />
                                        </div>
                                        <p>No daily logs available for this project.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedProject, setSelectedProject] = useState(null);
            const [isDark, setIsDark] = useState(true);

            const toggleTheme = () => setIsDark(!isDark);

            return (
                <div className={`min-h-screen transition-colors duration-300 ${isDark ? 'dark bg-zinc-950 text-slate-100' : 'bg-slate-50 text-slate-900'}`}>
                    <div className="p-4 md:p-8 selection:bg-amber-500/30">
                        <div className="max-w-7xl mx-auto grid grid-cols-12 gap-4 md:gap-6 animate-fadeIn">
                            
                            {/* Header Area */}
                            <HeroCard />
                            <TechStackCard />

                            {/* Content Area */}
                            <ExperienceCard />
                            
                            <div className="col-span-12 md:col-span-8 row-span-2">
                                <div className="glass-panel p-6 rounded-3xl h-full flex flex-col">
                                    <div className="flex items-center justify-between mb-6">
                                        <h3 className="text-slate-800 dark:text-zinc-100 font-bold text-lg flex items-center gap-2">
                                            <Icon name="Palette" className="w-5 h-5 text-amber-500" />
                                            Selected Works
                                        </h3>
                                        <div className="flex gap-2 items-center bg-amber-500/10 px-3 py-1 rounded-full border border-amber-500/20">
                                            <span className="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
                                            <span className="text-xs text-amber-700 dark:text-amber-200 font-medium">Click for Dev Diary</span>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
                                        {PROJECTS.map(project => (
                                            <ProjectCard key={project.id} project={project} onClick={setSelectedProject} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* NEW: YouTube Section */}
                            <div className="col-span-12">
                                <div className="glass-panel p-6 rounded-3xl">
                                    <h3 className="text-slate-800 dark:text-zinc-100 font-bold text-lg flex items-center gap-2 mb-6">
                                        <Icon name="Youtube" className="w-5 h-5 text-red-600" />
                                        Content Creation & YouTube Network
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {YOUTUBE_CHANNELS.map(channel => (
                                            <YouTubeCard key={channel.id} channel={channel} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Footer with Theme Toggle */}
                            <div className="col-span-12 flex justify-between items-center text-slate-500 dark:text-zinc-600 text-xs py-4 px-2 border-t border-slate-200 dark:border-zinc-900 mt-4">
                                <div className="flex flex-col md:flex-row gap-1 md:gap-4">
                                    <p>Â© 2025 M. Swaminathan. All rights reserved.</p>
                                    <p className="hidden md:block">|</p>
                                    <p>Built with React & Tailwind</p>
                                </div>
                                
                                {/* Theme Toggle Button */}
                                <button 
                                    onClick={toggleTheme}
                                    className="flex items-center gap-2 px-4 py-2 rounded-full bg-white dark:bg-zinc-900 border border-slate-200 dark:border-zinc-800 hover:border-amber-500/50 transition-all shadow-sm group"
                                >
                                    <span className="group-hover:scale-110 transition-transform duration-300 text-amber-500">
                                        {isDark ? <Icon name="Sun" className="w-4 h-4" /> : <Icon name="Moon" className="w-4 h-4" />}
                                    </span>
                                    <span className="font-bold text-slate-700 dark:text-zinc-300">
                                        {isDark ? 'Light Mode' : 'Dark Mode'}
                                    </span>
                                </button>
                            </div>
                        </div>

                        {selectedProject && (
                            <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
